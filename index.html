<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style/style.css" type="text/css">
	<title>Document</title>
</head>
<body>
	<div class="wrapper">
		<div class="calc">
			<div class="calc__display"></div>
			<div class="calc__buttons">
				<div class="calc__button percent part-of-exp">%</div>
				<div class="calc__button clean">C</div>
				<div class="calc__button divide part-of-exp">/</div>
				<div class="calc__button equal">=</div>
				<div class="calc__button seven part-of-exp">7</div>
				<div class="calc__button eight part-of-exp">8</div>
				<div class="calc__button nine part-of-exp">9</div>
				<div class="calc__button multi part-of-exp">*</div>
				<div class="calc__button four part-of-exp">4</div>
				<div class="calc__button five part-of-exp">5</div>
				<div class="calc__button six part-of-exp">6</div>
				<div class="calc__button minus part-of-exp">-</div>
				<div class="calc__button one part-of-exp">1</div>
				<div class="calc__button two part-of-exp">2</div>
				<div class="calc__button three part-of-exp">3</div>
				<div class="calc__button plus part-of-exp">+</div>
				<div class="calc__button zero part-of-exp">0</div>
				<div class="calc__button comma part-of-exp">,</div>
				<div class="calc__button del">del</div>
			</div>
		</div>
	</div>
	<script src="script/script.js"></script>
</body>
</html>
